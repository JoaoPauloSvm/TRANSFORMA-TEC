<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <!--Importando o CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Criando o container principal-->
    <div class="container">
        <!--criando div lado esquerdo-->
        <div class="left">

            <img src="../img/imagemfb.svg" alt="">
            <p>O Facebook ajuda você a se conectar e 
                compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <!--criando div lado direito-->
        <div class="right">

            <form action="">

                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <!--elemento contido no bloco right-->
                <a href="" class="right__loginBtn right__loginBtn--hover">Entrar</a>
                <a href="" class="right__forget">Esqueceu a senha?</a>
                <div class="right__sign-up">
                    <a href="" class="right__signupBtn">Criar nova conta</a>
                </div>

            </form>

            <p>
                <strong>Cria uma página</strong> para uma celebridade, uma marca ou uma empresa.
            </p>

        </div>
    </div>
</body>
</html>
