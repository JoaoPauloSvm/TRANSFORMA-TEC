<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de formulário</title>
</head>
<body>
    <p><h2>Forumulário de Cadastro</h2></p>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome </label></td>
            </tr>
            <tr>
                <td><input type="text" id="nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email" required="true"></td>
            </tr>
            <tr>
                <td><label for="nascimento">Data de nascimento</label></td>
            </tr>
            <tr>
                <td><input name="nascimento" type="date" id="nascimento" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
            </tr>
            <tr>
                <td><input type="text" id="endereco" required="true"></td>
            </tr>
            <tr>
                <td><label for="descricao">Descrição</label></td>
            </tr>
            <tr>
                <td><textarea name="descricao" id="descricao" cols="30" rows="5" required="true"></textarea></td>
            </tr>
            <tr>
                <td><label for="profissao">Profissão</label></td>
            </tr>
            <tr>
                <td><input type="text" required="true"></td>
            </tr>
            <tr>
                <td><button type="submit">Enviar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
