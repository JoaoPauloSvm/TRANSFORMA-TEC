<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h2>Formulário de novo usuário</h2>
    <form action="ativ2.html">
        <table>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="email" id="email" placeholder="Email" required="true"></td>
            </tr>
            <tr>
                <td><label for="password">Senha: </label></td>
                <td><input type="password" name="password" id="password" placeholder="Senha" required="true"></td>
            </tr>
            <tr>
                <td><label for="password">Confirmar Senha: </label></td>
                <td><input type="password" name="senha" id="senha" placeholder="Confirmar senha" required="true"></td>
            </tr>
            <tr>
                <td><button type="submit">Confirmar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
