<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
</head>
<body>
    <h2>Formulário de Login</h2>
    <form action="ativ3.html">
        <table>
            <tr>
                <td>Email</td>
                <td>Senha</td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="email" required="true">
                <td><input type="password" name="password" id="password" placeholder="senha" required="true"></td>
            </tr>
            <tr>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
